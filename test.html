<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>主页测试</title>
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>

<div id="myCarousel" class="carousel slide" style="width: 900px; height: 500px; margin-left: auto; margin-right: auto">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active">
			<img src="image/slide1.png" alt="First slide" width="100%" height="100%">
			<div class="carousel-caption">
				<h1>
					测试文本1
				</h1>
				<p>
					说明文本1
				</p>
			</div>
		</div>
		<div class="item">
			<img src="image/slide2.png" alt="Second slide" width="100%" height="100%">
			<div class="carousel-caption">
				<h1>
					测试文本2
				</h1>
				<p>
					说明文本2
				</p>
			</div>
		</div>
		<div class="item">
			<img src="image/slide3.png" alt="Third slide" width="100%" height="100%">
			<div class="carousel-caption">
				<h1>
					测试文本3
				</h1>
				<p>
					说明文本3
				</p>
			</div>
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="carousel-control left" href="#myCarousel" 
	   data-slide="prev">&lsaquo;</a>
	<a class="carousel-control right" href="#myCarousel" 
	   data-slide="next">&rsaquo;</a>
</div> 
</body>
</html>
